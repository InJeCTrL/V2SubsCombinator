<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Subs Combinator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 登录/注册页面 -->
        <div id="auth-page" class="page">
            <div class="auth-container">
                <h1>V2Subs Combinator</h1>
                <div class="tabs">
                    <button class="tab active" data-tab="login">登录</button>
                    <button class="tab" data-tab="register">注册</button>
                </div>
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="用户名" required>
                    <input type="password" id="login-password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
                <form id="register-form" class="auth-form hidden">
                    <input type="text" id="register-username" placeholder="用户名" required>
                    <input type="password" id="register-password" placeholder="密码" required>
                    <button type="submit">注册</button>
                </form>
                <p id="auth-error" class="error"></p>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="main-page" class="page hidden">
            <header>
                <h1>V2Subs Combinator</h1>
                <button id="logout-btn">退出</button>
            </header>
            <main>
                <div class="toolbar">
                    <button id="add-group-btn">+ 新建订阅组</button>
                </div>
                <div id="groups-container"></div>
            </main>
        </div>

        <!-- 模态框 -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
